    <!-- CSS -->
    <style></style>
  </head>

          <div class="milk-inner"></div>

        </div>
        <div class="page">

          <audio id="cow-mooing" controls>

          </audio>
          <div class="mow"></div>
          <div class="book book28"></div>
        </div>
        <div class="page">
          <div class="book book-foot"></div>

      </div>
    </div>

    <!-- 翻頁按鈕 -->
    <div class="controls">
      <button id="prev-page">上一頁</button>
      <button id="next-page">下一頁</button>
      <button id="mute-toggle"><i class="fas fa-volume-mute"></i></button>
    </div>
    <script>
      function checkOrientation() {
        const isPortrait = window.innerHeight > window.innerWidth;
        document.getElementById('rotate-notice').style.display = isPortrait ? 'block' : 'none';
      }

      // 初始檢查
      checkOrientation();

      // 當裝置旋轉時重新檢查
      window.addEventListener('resize', checkOrientation);
    </script>
  </body>
  <script src="./js/book.js"></script>
</html>
